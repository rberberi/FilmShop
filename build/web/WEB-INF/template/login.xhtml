<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
    Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition>
        <h:form id="loginForm">

            <h:panelGrid columns="2" style=" margin-top: 15px; margin-left: 10px">
                <h:outputLabel value = "Benutzer:" for = "username" style="margin-top: 8px; "/>
                <h:inputText id="benutzername" required="true" requiredMessage="Benutzername erforderlich!" value="#{loginBean.benutzername}" style="margin-left: 7px"/>

                <h:outputLabel value = "Passwort:" for = "password" style="margin-top: 8px"/>
                <h:inputSecret required="true" requiredMessage="Passwort erforderlich!" value = "#{loginBean.passwort}" id="password" style="margin-left: 7px"/>
            </h:panelGrid>
            <h:panelGrid columns="2" style="margin-left: 30px">
                <h:commandButton action="#{loginBean.login()}" class="btn btn-primary" style="margin-top: 5px" value = "Login"/>
            </h:panelGrid>
            <h:panelGrid>
                <h:message for="benutzername" style="color: crimson; margin-left: 10px;" fatalStyle="false" styleClass="text-warning"/>
                <h:message for="password" style="color: crimson; margin-left: 10px;" fatalStyle="false" styleClass="text-warning"/>
            </h:panelGrid>

            <h:message style="color:  crimson; margin-left: 20px; margin-top: 5px; font-size: 20px" for = "loginForm" showSummary = "true" showDetail = "false"/>
       </h:form>
       </ui:composition> 
    </h:body>
</html>
