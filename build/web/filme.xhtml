<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Backshop-Produkte</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template/master.xhtml">
            <ui:define name="content">
                <div style="overflow-y: auto; height: 100%">
                    <h:form>
                <h:dataTable 	
                        id="table" 
                        value="#{filmeBean.filmList}" 
                        class="table table-striped table-dark"
                        var="filme" border="1">
                    <h:outputText value= " Produkte" />
                    <h:column>
                        <f:facet name="header">
                           <h:outputText value="Filmname"/>
                        </f:facet>          
                           <h:outputText value="#{filme.FName}" />                    
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                           <h:outputText value="Jahr"/>
                        </f:facet>
                        <h:outputText value="#{filme.FJahr}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                           <h:outputText value="Tagespreis (€)"/>
                        </f:facet>
                            <h:outputText value="#{filme.FPreisNetto}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                           <h:outputText value="Ausleihen"/>
                        </f:facet>
                        <h:commandButton
                            action="#{warenkorbBean.addToCart(filme.fid)}"
                            class="btn btn-primary"
                            value=" + "
                            style="margin-left: 20px"/>
                    </h:column>
                </h:dataTable>
                        </h:form>
                </div>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
