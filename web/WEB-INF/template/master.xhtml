<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
    Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Movie WebShop</title>
        <h:outputStylesheet library="css" name="layout.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
    </h:head>
    <h:body>
        <div id="main">
            <div id="bannerImage">
                <h:graphicImage class="logo" 
                                library="images" 
                                name="logo.png" 
                                width="195" 
                                height="135"/>
            </div>
            <div id="banner">
                <ui:insert name="banner">
                    <ui:include src="banner.xhtml"/>
                </ui:insert>
            </div>
            <h:panelGroup rendered="#{!loginBean.isLoggedIn}" layout="block" id="login" >
                <ui:insert name="login">
                    <ui:include src="login.xhtml" />
                </ui:insert>
            </h:panelGroup>
            <h:panelGroup rendered="#{loginBean.isLoggedIn}" layout="block" id="messageLogin">
                <ui:insert name="messageLogin">
                    <ui:include src="message.xhtml" />
                </ui:insert>
            </h:panelGroup>
            <div id="menu">
                 <ui:insert name="menu">
                    <ui:include src="menu.xhtml"/>
                </ui:insert>               
            </div>
            <div id="content">
                <ui:insert name="content">content</ui:insert>
            </div>
        </div>
    </h:body>
</html>
